<!-- Hacer un recomendador de canciones de la artista Taylor Swift según el género elegido -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TP NRO 3</title>
</head>

<body>
    <h1>Recomendaciones de canciones de TAYLOR SWIFT</h1>
    <h3>Seleccione un género</h3>
    <form action="verDatos.php" method="get">
        <select name="genero">
            <option value="0">Country</option>
            <option value="1" selected>Pop</option>
            <option value="2">Alternativo</option>
        </select>

        <!-- Esta es la forma que encontré para que tome como válido el "checkbox" sin chequear -->
        <input type="hidden" value="0"  name="single">
        <input type="checkbox" value="1"  name="single">
        <label for="single">Single</label>
        <input type="submit" value="Continuar">
        
    </form>
</body>

</html>
